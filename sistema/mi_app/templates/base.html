{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sistema{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#d32f2f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="{% static 'img/icon-192.png' %}">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="app-title">üçî Mi Sistema de Pedidos</h1>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Barra de navegaci√≥n inferior estilo app m√≥vil -->
    <nav class="bottom-nav">
        <a href="{% url 'catalogo_cliente' %}" class="nav-item">
            <span class="material-icons">home</span>
            <span>Inicio</span>
        </a>
        <a href="{% url 'ver_carrito' %}" class="nav-item">
            <span class="material-icons">shopping_cart</span>
            <span>Carrito</span>
        </a>
        <a href="{% url 'mis_pedidos' %}" class="nav-item">
            <span class="material-icons">receipt_long</span>
            <span>Pedidos</span>
        </a>
    </nav>

    <!-- Google Material Icons (solo si no us√°s otra librer√≠a) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{% static 'sw.js' %}");
    }
    </script>
</body>
</html>
