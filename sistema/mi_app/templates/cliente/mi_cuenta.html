{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="cuenta-container">
    <div class="cuenta-card">
        <div class="cuenta-avatar">
            <span>{{ user.nombre|slice:":1"|upper }}</span>
        </div>
        <h2 style="margin-bottom: 8px;">{{ user.nombre }}</h2>
        <p><strong>Teléfono:</strong> {{ user.telefono }}</p>
        {# <p><img src="{% static 'icons/email.png' %}" alt="Email" style="width:18px;vertical-align:middle;margin-right:6px;"> <strong>Email:</strong> {{ user.email }}</p> #}
        <form method="post" action="{% url 'logout_cliente' %}">
            {% csrf_token %}
            <button type="submit" class="btn-cerrar-sesion">Cerrar sesión</button>
        </form>
    </div>

    <div class="cuenta-links">
        <a href="{% url 'mis_direcciones' %}" class="cuenta-link">
            <img src="{% static 'icons/ubicacion.png' %}" alt="Direcciones" class="cuenta-link-icon"> Mis direcciones
        </a>
        <a href="{% url 'mis_pedidos' %}" class="cuenta-link">
            <img src="{% static 'icons/pedidos.png' %}" alt="Pedidos" class="cuenta-link-icon"> Mis pedidos
        </a>
        {# <a href="#" class="cuenta-link"><img src="{% static 'icons/edit.png' %}" class="cuenta-link-icon"> Editar perfil</a> #}
    </div>
</div>

<style>
.cuenta-container {
    max-width: 420px;
    margin: 32px auto 0 auto;
    padding: 0 10px;
}
.cuenta-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 2px 16px rgba(211,47,47,0.07);
    padding: 32px 24px 24px 24px;
    text-align: center;
    margin-bottom: 24px;
    position: relative;
}
.cuenta-avatar {
    width: 64px;
    height: 64px;
    background: #4a0808;
    color: #fff;
    border-radius: 50%;
    font-size: 2.2em;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 18px auto;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(211,47,47,0.10);
}
.cuenta-card h2 {
    margin: 0 0 8px 0;
    font-size: 1.5em;
    font-weight: bold;
    color: #4a0808;
}
.cuenta-card p {
    margin: 8px 0;
    font-size: 1.08em;
    color: #444;
}
.btn-cerrar-sesion {
    margin-top: 18px;
    background: #4a0808;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 22px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.2s;
}
.btn-cerrar-sesion:hover {
    background:rgb(46, 7, 7);
}
.cuenta-links {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 10px;
}
.cuenta-link {
    display: flex;
    align-items: center;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 1px 6px rgba(211,47,47,0.05);
    padding: 14px 18px;
    font-size: 1.08em;
    color: #4a0808;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.18s, color 0.18s;
}
.cuenta-link:hover {
    background: #ffeaea;
    color:rgb(41, 8, 8);
}
.cuenta-link-icon {
    width: 22px;
    margin-right: 12px;
    filter: grayscale(0.2);
}
@media (max-width: 600px) {
    .cuenta-card { padding: 18px 6px 18px 6px; }
    .cuenta-container { padding: 0 2vw; }
}
</style>
{% endblock %}
