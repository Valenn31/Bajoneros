{% extends "base.html" %}
{% block content %}
<h2>Mi cuenta</h2>
<div style="background:#fff; border-radius:12px; padding:32px 24px; max-width:400px; margin:0 auto;">
    <p><strong>Teléfono:</strong> {{ user.telefono }}</p>
    <form method="post" action="{% url 'logout_cliente' %}">
        {% csrf_token %}
        <button type="submit" style="margin-top:18px; background:#d32f2f; color:#fff; border:none; border-radius:6px; padding:8px 18px; font-weight:bold; cursor:pointer;">Cerrar sesión</button>
    </form>
</div>

<ul>
    <li><a href="{% url 'mis_direcciones' %}">Mis direcciones</a></li>
    <li><a href="{% url 'mis_pedidos' %}">Mis pedidos</a></li>
    <!-- Agrega aquí otros accesos que quieras, como editar perfil, cambiar contraseña, etc. -->
</ul>
{% endblock %}
